<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PingRents</title>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <main class="grow">
      <section class="py-8 lg:py-24">
        <div class="mx-auto max-w-5xl px-4 lg:px-4">
          <h1
            class="mb-6 text-3xl font-bold text-gray-900 dark:text-white lg:text-4xl"
          >
            PingRents
          </h1>
          <hr class="my-12 border-gray-200 dark:border-gray-800" />
          <p class="mb-4 text-gray-600 dark:text-gray-400">Policies:</p>
          <ul class="mb-8 list-disc pl-4">
            <li class="mb-2 text-gray-600 dark:text-gray-400">
              <a
                href="/public/privacy-policy"
                class="text-blue-600 hover:underline dark:text-blue-500"
                >Privacy Policy</a
              >
            </li>
            <li class="mb-2 text-gray-600 dark:text-gray-400">
              <a
                href="/public/terms-and-conditions"
                class="text-blue-600 hover:underline dark:text-blue-500"
                >Terms & Conditions</a
              >
            </li>
            <li class="mb-2 text-gray-600 dark:text-gray-400">
              <a
                href="/public/eula"
                class="text-blue-600 hover:underline dark:text-blue-500"
                >End-User License Agreement (EULA)</a
              >
            </li>
            <li class="mb-2 text-gray-600 dark:text-gray-400">
              <a
                href="/public/delete-account"
                class="text-blue-600 hover:underline dark:text-blue-500"
                >Account deletion policy</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
